import org.apache.tools.ant.filters.*

// apply plugin: 'com.github.hierynomus.license'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

// default tasks
defaultTasks 'check', 'build'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

group = 'de.blablubbabc'
version = projectVersion

ext.projectName = projectName
ext.url = url
ext.description = description
ext.author = author
ext.authors = authors

repositories {
	mavenCentral()
	maven {
		url 'http://repo.bukkit.org/content/groups/public'
	}
	maven {
		url 'https://hub.spigotmc.org/nexus/content/groups/public/'
	}
	maven {
		url 'http://repo.dmulloy2.net/content/groups/public/'
	}
	maven {
		url 'http://repo.comphenix.net/content/groups/public/'
	}
	maven {
		url 'http://ci.shadowvolt.com/plugin/repository/everything/'
	}
	mavenLocal()
}

dependencies {
	compile 'org.bukkit:bukkit:1.8.8-R0.1-SNAPSHOT'
	compile 'com.comphenix.protocol:ProtocolLib:3.6.4'
}

// include and filter resources
processResources {
	from(sourceSets.main.resources.srcDirs)
	filter {
			line ->
			line
			.replace('${name}', project.name)
			.replace('${version}', project.version)
			.replace('${author}', project.author)
			.replace('${url}', project.url)
			.replace('${description}', project.description)
	}
}

// license header
/*license {
	ext.name = project.name
	ext.author = project.author
	ext.url = project.url
*/
	// header file('HEADER.txt')
	// include '**/*.java'
/*
	ignoreFailures true
	strictCheck true
}*/

// source compiler configuration
configure([compileJava, compileTestJava]) {
	//options.compilerArgs += [ '-Xlint:all', '-Xlint:-path' ]
	options.deprecation = false
	options.encoding = 'utf8'
}

artifacts {
	archives jar
}

uploadArchives {
	repositories {
		mavenDeployer {
			mavenLocal()
		}
	}
}
