name: InSigns
main: de.blablubbabc.insigns.InSigns
version: '${version}'
authors: [${authors}]
website: '${url}'
description: '${description}'
depend: [ProtocolLib]
api-version: 1.13
permissions:
  insigns.create.player:
    description: Ability to create signs displaying individual player names.
    default: true
  insigns.create.display:
    description: Ability to create signs displaying individual player display/nick names.
    default: true